spring.application.name=devis-rapide

spring.datasource.url=jdbc:h2:mem:devis-rapide;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.ai.openai.api-key= ${SPRING_AI_OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.responseFormat=json_object

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}

spring.mail.default-encoding=UTF-8

mailjet.api.key=${MAILJET_APIKEY}
mailjet.api.secret=${MAILJET_APISECRET}
mailjet.api.account=${MAILJET_ACCOUNT}
mailjet.error.account=${MAILJET_ERROR_ACCOUNT}
mailjet.bcc.account=${MAILJET_BCC_ACCOUNT}

app.url=${APP_URL}
app.discord.webhook=${DISCORD_WEBHOOK}

logging.level.org.springframework.ai.chat.client.advisor=ERROR
logging.level.org.springframework=ERROR
logging.level.org.springframework.web=ERROR
logging.level.com.programisto.devis_rapide=ERROR
logging.file.name=devis_back.log



